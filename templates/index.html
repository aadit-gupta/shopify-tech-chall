<html>
  <body>
    <h1>Add Tool</h1>
    <form method="POST" action="/">
      <input type="text" name="name">
      <input type="submit" value="Add">
    </form>

    <h1>Inventory</h1>
    <a href="/export"><button>Export to CSV</button></a>
    <table>
      {% for tool in tools %}
        <tr>
          <td>
            {{tool.name}}
          </td>
          <td>
            <form method="POST" action="./update" style="display: inline">
              <input type="hidden" value="{{tool.name}}" name="oldname">
              <input type="text" value="{{tool.name}}" name="newname">
              <input type="submit" value="Update">
            </form>
          </td>
          <td>
            <form method="POST" action="./delete" style="display: inline">
              <input type="hidden" value="{{tool.name}}" name="name">
              <input type="submit" value="Delete">
            </form>
          </td>
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
